<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>AI Image Generator|NotesSociety</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="image-generator">
    <div class="content">
      <!-- NotesSociety  -->
      <h3><a href="https://notessociety.netlify.app/">NotesSociety</a></h3>
      <h1>AI Image Generator</h1>
      <p>Transform your ideas into beautiful images with AI.</p>
      <form action="#" class="generate-form">
        <input class="prompt-input" type="text" placeholder="Describe your image" required>
        <div class="controls">
          <select class="img-quantity">
            <option value="1">1 Image</option>
            <option value="2">2 Images</option>
            <option value="3">3 Images</option>
            <option value="4" selected>4 Images</option>
          </select>
          <button type="submit" class="generate-btn">Generate</button>
        </div>
      </form>
    </div>
  </section>
        <!-- NotesSociety  -->

  <section class="image-gallery">
  </section>

  " target="_blank" class="whatsapp-button">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </a>

  <script src="script.js" defer></script>

</html>
